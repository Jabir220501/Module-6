<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push the button</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <button id="reset">Hover to reset counter</button>
    <span id="counter">0</span>
    <button id="increase" style="margin-bottom: 25px;">Increase</button>
    <br>
    <input type="text" value="copy_text" value="Copy this text" oncopy="copyText()">
    <span id="copied"></span>
    <br>
    <img src="image.gif" onerror="" style="margin-top: 25px;">
    <br>
    <input type="text" placeholder="Fill in something" id="input" style="margin-top: 25px;">
    <span id="inputValue"></span>
    <br>
    <button id="hoverToChangeColor" style="margin-top: 25px;">Hover to change color</button>
    <br>
    <input type="text" id="key" value="Click on Enter" style="margin-top: 25px; margin-bottom: 25px;">
    <br>
    <span id="timer">0s</span>
    <button id="clickingGame" style="margin-bottom: 25px;">click 10 times on the button</button>
    <span id="gameCounter">0</span>
    <br>

    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="start_timer">Start stopwatch</button>
    <button id="stop_timer">Stop stopwatch</button>
</body>

</html>
